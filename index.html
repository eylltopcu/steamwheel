<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steam Game Picker 🎮</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="container">
    <h1>Steam Game Picker 🎡</h1>
<input type="text" id="steamId" placeholder="Steam ID girin" />
<label><input type="checkbox" id="includeFamily" /> Aile paylaşımlı oyunları dahil et</label>
<button id="fetchBtn">Oyunları Getir</button>
<br /><br />
<canvas id="wheel" width="500" height="500" style="border:1px solid #ccc;"></canvas>
<br />
<button id="spinButton" disabled>Çarkı Döndür</button>
<br />
<img id="coverImage" src="" alt="Oyun Kapağı" style="display:none; width: 200px; margin-top: 10px;" />
<div id="chosenGame" style="margin-top:10px; font-weight: bold;"></div>


  
<script src="main.js" defer></script>


</body>
</html>
