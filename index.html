<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steam Game Picker 🎮</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="container">
    <h1>Steam Game Picker 🎡</h1>

    <div class="input-group">
      <label for="steamId">Steam ID:</label>
      <input type="text" id="steamId" placeholder="Enter your Steam ID" />
    </div>


    <div class="input-group checkbox">
      <label><input type="checkbox" id="includeFamily" /> Include Family Shared Games</label>
    </div>

    <button id="fetchBtn">Oyunları Getir</button>

    <div id="wheel-wrapper">
  <canvas id="canvas" width="500" height="500"></canvas>
</div>


    <button id="spinButton" disabled>🎲 Spin!</button>

    <p id="chosenGame" style="font-weight: bold; margin-top: 20px;"></p>

    <img id="coverImage" src="" alt="Game Cover" style="display: none; width: 200px; margin-top: 20px; border-radius: 12px; box-shadow: 0 0 10px #000;">
  </div>

  
<script src="https://cdn.jsdelivr.net/npm/winwheel@2.7.0/Winwheel.min.js" defer></script>
<script src="main.js" defer></script>


</body>
</html>
